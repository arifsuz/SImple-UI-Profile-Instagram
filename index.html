<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instarif</title>

    <!-- Stylesheet -->
    <link rel="shortcut icon" href="assets/img/" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="profile-header">
        <h3>Arif</h3>
    </div>
    <div class="profile-container">
        <img src="assets/img/arif.JPG" alt="Profile Picture" class="profile-picture"/>
        <div class="profile-stats">
            <div class="stats">
                <div class="value">6</div>
                <strong class="detail">Posts</strong>
            </div>
            <div class="stats">
                <div class="value">5k</div>
                <strong class="detail">Followers</strong>
            </div>
            <div class="stats">
                <div class="value">300</div>
                <strong class="detail">Following</strong>
            </div>
        </div>
    </div>
    <div class="profile-info">
        <h2>Muhamad Nur Arif</h2>
        <p>Tugas Besar 1 <br> Pemrograman Web</p>
    </div>
    <div class="profile-actions">
        <button class="Follow">Follow</button>
        <button class="Message">Message</button>
    </div>
    <div class="highlights">
        <div class="highlight"><div class="highlight-content"></div></div>
        <div class="highlight"><div class="highlight-content"></div></div>
        <div class="highlight"><div class="highlight-content"></div></div>
    </div>
    
    <div class="space"></div>

    <div class="posts">
        <div class="post"><div class="post-content"></div></div>
        <div class="post"><div class="post-content"></div></div>
        <div class="post"><div class="post-content"></div></div>
    </div>      
</body>
</html>
